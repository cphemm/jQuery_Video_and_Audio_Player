<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Video and Audio</title>

    <link rel="stylesheet" href="video_css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="video_css/main.css">
  </head>
  <body>

    <h1>jQuery Video and Audio</h1>
    
    <div class="container">
      
      <h2>Video Example</h2>
      
      <video controls>
        <source src="city_skyline.mp4" type="video/mp4">
      </video>
      
      <h2>Audio Example</h2>
      
      <audio controls>
        <source src="happy_background_music.mp3" type="audio/mp3">
      </audio>
      
    </div>

  </body>
</html>
